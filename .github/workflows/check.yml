name: check

on:
  push:
    branches: ["trunk"]
  pull_request:
    branches: ["**"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        name: Checkout

      - uses: dtolnay/rust-toolchain@stable
        name: Configure Rust
        with:
          components: clippy, rustfmt

      - run: cargo fmt -- --check
        name: Format

      - run: cargo clippy
        name: Lint

      - run: cargo test
        name: Test
